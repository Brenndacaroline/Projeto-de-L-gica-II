{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registre-se no E-Shop!{% endblock %}

{% block content %}
</div>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-tile text-center">Cadastre-se!</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

                </form>
                <p class="change-p">Já possui uma conta?<a href="/accounts/login">Faça seu login</a></p>
            </div>

        </div>

    </div>
</div>
{% endblock %}
